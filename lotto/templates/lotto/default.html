<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
	  <title>My Little Lotto</title>
	  <meta name="viewport" content="width-device-width, initial-scale=1">

		<!--	BootStrap 5 load  -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	  <!--  BootStrap Icons  -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

	  <!--	static/css load	-->
	  <link rel="stylesheet" href="{% static 'css/lotto.css' %}">
  </head>
	<body>
		<div class="navbar">
			<div class="container-fluid">
				<h1>
					Selected Lotto Numbers
					<a href="{% url 'new_lotto' %}">
						<span class="btn btn-default"><i class="bi bi-plus-square"></i></span>
					</a>
				</h1>
			</div>
		</div>
		<div class="container lotto">
			{% for lotto in lottos %}
				<!--  urls.py의 name='detail'과 lottokey에 해당  -->
				<h2><a href="{% url 'detail' lottokey=lotto.pk %}">{{ lotto.text }}</a></h2>
				<p>{{ lotto.update_date }}</p>
				<p>{{ lotto.lottos | linebreaksbr }}</p>
			{% endfor %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
