<!DOCTYPE html>
{% load static %}
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Little Lotto</title>

		<!--	BootStrap 5 load	-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<!--	static/css load	-->
		<link rel="stylesheet" href="{% static 'css/lotto.css' %}">
	</head>
	<body>
		<div class="navbar">
			<h1>Generate your new lotto numbers!</h1>
		</div>
		<div class="container lotto">
			<form method="post" class="post-form">
				<!--	CSRF(Cross Site Request Forgery) 공격 방지를 위한 Token 생성	-->
				{% csrf_token %}
				{{ form.as_p }}  <!--  form을 p 태그로 감싸서 출력  -->
				<button type="submit" class="save btn btn-default">Save</button>
			</form>
		</div>

		<!--  BootStrap 5 JavaScirpt load  -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
